############################ Default configuration #########################
baseURL = "https://sedat.netlify.app"
languageCode = "en-us"
# site title
title = "Sedat's Articles"
# theme
theme = "northendlab-light"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com

[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]

