{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .category-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }
    .category-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 120px;
      background-color: #1e1e1e;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      transition: transform 0.3s, background-color 0.3s;
      text-align: center;
    }
    .category-box:hover {
      transform: translateY(-5px);
      background-color: #4caf50;
    }
    @media (max-width: 500px) {
      .category-box {
        width: 100px;
        height: 100px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="category-grid">
  {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
    <a href="/categories/{{ $name | urlize }}" class="category-box">
      {{ $name }}
    </a>
  {{ end }}
</div>

</body>
</html>
{{ end }}
