<div style="display:flex; flex-wrap:wrap; justify-content:center; gap:16px; padding:20px;">
  {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
    <a href="/categories/{{ $name | urlize }}"
       style="
         display:flex;
         flex-direction:column;
         align-items:center;
         justify-content:center;
         width:120px;
         height:120px;
         background-color:#1e1e1e;
         color:#fff;
         text-decoration:none;
         font-weight:bold;
         border-radius:12px;
         transition:transform 0.3s, background-color 0.3s;
         text-transform: uppercase; /* tüm harfleri büyük yapar */
         text-align:center;
       "
       onmouseover="this.style.transform='translateY(-5px)'; this.style.backgroundColor='#4caf50';"
       onmouseout="this.style.transform='translateY(0)'; this.style.backgroundColor='#1e1e1e';"
    >
      <span style="font-size:1.2em;">•</span>
      <span>{{ $name }}</span>
    </a>
  {{ end }}
</div>
