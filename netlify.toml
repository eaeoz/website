[build]
  publish = "exampleSite/public"
  command = "cd exampleSite && hugo --gc --themesDir ../.."

[build.environment]
  HUGO_VERSION = "0.73.0"
  HUGO_THEME = "repo"
  HUGO_BASEURL = "https://sedat.netlify.app/"

[[plugins]]
  package = "@netlify/plugin-sitemap"

[plugins.inputs]
  buildDir = "public"
  exclude = [
    "https://sedat.netlify.app/posts/categories/*",
    "https://sedat.netlify.app/posts/tags/*",
    "https://sedat.netlify.app/posts/author/*",
    "https://sedat.netlify.app/posts/search/index.html"
  ]
