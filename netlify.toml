[build]
  # This is a static HTML site, no build command needed
  # Setting to "echo 'Static site - no build needed'" to explicitly override UI settings
  command = "echo 'Static site - no build needed'"
  # Publish the root directory containing index.html
  publish = "."
  # Ignore any UI build command settings
  ignore = false

[[headers]]
  # Define which paths this specific [[headers]] block applies to
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirect rules (optional - your HTML already handles redirect with JavaScript)
