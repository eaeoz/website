[build]
  # This is a static HTML site, no build command needed
  # Setting to "echo 'Static site - no build needed'" to explicitly override UI settings
  command = "echo 'Static site - no build needed'"
  # Publish the root directory containing index.html
  publish = "."

[[headers]]
  # Define which paths this specific [[headers]] block applies to
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Content Security Policy - Prevents XSS attacks by restricting resource loading
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self'; img-src 'self' data:; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests"

# Redirect rules (optional - your HTML already handles redirect with JavaScript)
# Uncomment if you want server-side redirect instead
