[build]
  publish = "exampleSite/public"
  command = "cd exampleSite && hugo --gc --themesDir ../.."

[build.environment]
  HUGO_VERSION = "0.73.0"
  HUGO_THEME = "repo"
  HUGO_BASEURL = "/"

[[plugins]]
  package = "@netlify/plugin-sitemap"

[plugins.inputs]
  buildDir = "public"
  exclude = [
    './404*',
    './amp*',
    './google*',
    './author/sedat*',
    './searc*',
    './tag*'
  ]
